<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск квартир</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 15px; }
        .filter-section { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; position: relative; }
        .status { position: absolute; top: 15px; right: 15px; font-size: 12px; font-weight: bold; }
        .available { color: #2ecc71; }
        .booked { color: #e74c3c; }
        .price { color: #3498db; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="filter-section">
        <input type="text" id="districtSearch" placeholder="Поиск по району..." oninput="filterData()">
        <input type="number" id="roomSearch" placeholder="Количество комнат" oninput="filterData()">
    </div>

    <div id="catalog"></div>

    <script>
        let allApartments = [];

        async function loadData() {
            try {
        // Вставляем твою ссылку сюда (обязательно добавь /api/apartments в конце)
                const response = await fetch('https://abatable-misapprehendingly-nila.ngrok-free.dev/api/apartments');
                allApartments = await response.json();
                renderCards(allApartments);
            } catch (error) {
                console.error("Ошибка:", error);
                }
            }

        function renderCards(data) {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = data.map(apt => `
                <div class="card">
                    <div class="status ${apt.is_available ? 'available' : 'booked'}">
                        ${apt.is_available ? '● Свободна' : '● Занята'}
                    </div>
                    <div style="font-weight:bold">${apt.district}</div>
                    <div>${apt.rooms} комн., этаж ${apt.floor}</div>
                    <div class="price">${apt.price.toLocaleString()} ₽</div>
                </div>
            `).join('');
        }

        function filterData() {
            const dist = document.getElementById('districtSearch').value.toLowerCase();
            const rooms = document.getElementById('roomSearch').value;
            
            const filtered = allApartments.filter(apt => {
                return apt.district.toLowerCase().includes(dist) && 
                       (rooms === "" || apt.rooms == rooms);
            });
            renderCards(filtered);
        }

        window.onload = loadData;
        Telegram.WebApp.ready();
    </script>
</body>

</html>
